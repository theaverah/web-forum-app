<!DOCTYPE html>
<html lang="en">
<head>
  <title>{{title}}</title>
  <link rel="stylesheet" type="text/css" media="all" href="main.css">
</head>
<body>
  <div class="container">
    <div class="header panel">
      <div class="app-div">
        <img src="images/logo.png" alt="Threadle logo" class="threadle-logo">
        <div class="app-name">
          Threadle
        </div>
      </div>
      <div class="search-div">
        <img src="images/search-icon.png" alt="Search Icon" class="search-icon">
        <span class="search-text">Search Threadle</span>
      </div>
      <div class="profile-div">
        <img src="images/user-1.png" alt="Profile Picture" class="profile-icon">
        <span class="profile-name">{{user.name}}</span>
      </div>
    </div>
    <div class="side-panel">
      <div class="new-thread-button">
        Start New Thread
      </div>
      <div class="side-menu-button">
        Your Threads
      </div>
      <div class="side-menu-button">
        Popular Threads
      </div>
      <div class="side-menu-button">
        Saved
      </div>
      <div class="spaces-div">
        <p>Your Spaces</p>
        <ul>
          <li>#cats</li>
          <li>#dlsu</li>
          <li>#South Korea</li>
          <li>#Teamfight Tactics</li>
        </ul>
      </div>
    </div>
    <div class="posts-panel">
      <div class="post">
        <div class="post-header">
          <div class="user-info">
            <img src="images/user-3.png" alt="User Icon" class="user-icon">
            <div class="user-details">
              <span class="user-name">{{post.user.name}}</span>
              <div class="post-metadata">
                <span class="post-space">{{post.space}}</span>
                ·
                <span class="post-date">{{post.date}}</span>
              </div>
            </div>
          </div>
          <div class="post-title">
            {{post.title}}
          </div>
        </div>
        <div class="post-body">
          {{post.body}}
        </div>
        <div class="post-footer">
          <div class="icon-div">
            <img src="images/upvote-icon.png" alt="Upvote Icon" class="icons">
            <span class="label">Upvote</span>
            <span class="vote-count"> · {{post.votes}}</span>
          </div>
          <div class="icon-div">
            <img src="images/downvote-icon.png" alt="Downvote Icon" class="icons downvote-button">
          </div>
          <div class="icon-div">
            <img src="images/comment-icon.png" alt="Comment Icon" class="icons">
            <span class="label">Comment</span>
          </div>
          <div class="icon-div">
            <img src="images/share-icon.png" alt="Share Icon" class="icons">
            <span class="label">Share</span>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
