<html>
    <head>
        <title>Threadle â€¢ Login</title>
        <link rel="stylesheet" type="text/css" href="user_login_signup.css"/> 
    </head>

    <body>
        <div class="container forms">
            <input type="checkbox" id="flip" class="hidden">
            <div class="cover"></div>
            <form action="#">
                <div class="form-content">
                    <div class="login">
                        <div class="title">Login</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <img src="images/uls-envelope.png" class="icon"/>
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="input-box">
                                <img src="images/uls-lock.png" class="icon"/>
                                <input type="password" id="loginpw" placeholder="Enter your password">
                            </div>
                            <div class="showpassword-box">
                                <input type="checkbox" id="logincheckbox">
                                <p>Show Password</p>
                            </div>
                            <div class="text"><a href="#">Forgot password?</a></div>
                            <div class="button submit-button">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text">Don't have an account? <label for="flip"><span class="flipfont">Sign up</span></div>
                        </div>
                    </div>
    
                    <div class="signup">
                        <div class="title">Sign up</div>
                        <div class="input-boxes">
                            <div class="input-box">
                                <img src="images/uls-user.png" class="icon"/>
                                <input type="text" placeholder="Enter your name">
                            </div>
                            <div class="input-box">
                                <img src="images/uls-username.png" class="icon"/>
                                <input type="text" placeholder="Enter your username">
                            </div>
                            <div class="input-box">
                                <img src="images/uls-envelope.png" class="icon"/>
                                <input type="text" placeholder="Enter your email">
                            </div>
                            <div class="input-box">
                                <img src="images/uls-lock.png" class="icon"/>
                                <input type="password" id="signuppw" placeholder="Enter your password">
                            </div>
                            <div class="showpassword-box">
                                <input type="checkbox" id="signupcheckbox">
                                <p>Show Password</p>
                            </div>
                            <div class="button submit-button">
                                <input type="submit" value="Submit">
                            </div>
                            <div class="text">Already have an account? <label for="flip"><span class="flipfont">Login now</span></a></div>
                        </div>
                    </div>
                </div>
            </form>
        </div>
    </body>

    <script src="user_login_signup.js"></script>
</html>
